<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <!-- https://stackoverflow.com/questions/27752494/why-cant-i-reference-an-svg-linear-gradient-defined-in-an-external-file-paint -->
    <script>var ajax = new XMLHttpRequest; ajax.open("GET", "./sprite.svg", !0), ajax.send(), ajax.onload = function (a) { var b = document.createElement("div"); b.style.height = "0"; b.style.width = "0"; b.style.position = "absolute"; b.style.visibility = "hidden", b.innerHTML = ajax.responseText, document.body.insertBefore(b, document.body.childNodes[0]) };</script>
    <title>Weather Check</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Failure: ', err));
        })
      }
    </script>
  </body>
</html>
